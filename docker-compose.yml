version: '3'

volumes:
  postgres_data:
      driver: local

services:
  postgres:
      image: postgres
      volumes:
        - postgres_data:/var/lib/postgresql/data
      environment:
        POSTGRES_DB: keycloak
        POSTGRES_USER: keycloak
        POSTGRES_PASSWORD: password
  keycloak:
      build:
        context: keycloak
      environment:
        DB_VENDOR: POSTGRES
        DB_ADDR: postgres
        DB_DATABASE: keycloak
        DB_USER: keycloak
        DB_SCHEMA: public
        DB_PASSWORD: password
        KEYCLOAK_IMPORT: /tmp/eshop-realm.json
      ports:
        - 8080:8080
      depends_on:
        - postgres
  frontend:
      build:
        context: e-shop-frontend
      ports:
        - 3000:80
  app:
      build:
        context: e-shop-backend
      ports:
        - 9090:9090
      depends_on:
        - keycloak
